<include file="./Application/Home/View/header.inc.html" />
<!--//////////////////////////////////////////////////-->
<!--///////////////////Cart Page//////////////////////-->
<!--//////////////////////////////////////////////////-->
<div id="page-content" class="single-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="index.html">掌圈龙南</a></li>
                    <li><a href="cart.html">购物车</a></li>
                </ul>
            </div>
        </div>
        <empty name="cart_items">
            <div class="alert alert-info">你的购物车为空</div>
            <else />
            <!-- 商品列表,开始-->
            <volist name="cart_items" id="row">
                <div class="row">
                    <div class="product well">
                        <div class="col-md-3">
                            <div class="image">
                                <img src="Uploads/Goods/{$row.cover}" />
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="caption">
                                <div class="name"><h3><a href="product.html">{$row.name}</a></h3></div>
                                <div class="info">
                                    <ul>
                                        <li>品牌: {$row.brand_name|default='无品牌'}</li>
                                        <li>ID: {$row.id}</li>
                                    </ul>
                                </div>
                                <div class="price">￥{$row.price}<span>￥{$row.original_price|default=$row['price']}</span></div>
                                <label>数量: </label> <input class="form-inline quantity" type="text" value="{$row.num}"><a href="#" class="btn btn-2 ">更新数量</a>
                                <hr>
                                <a href="#" class="btn btn-default pull-right">移出</a>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </volist>
            <!-- 商品列表,结束-->
            <div class="row">
                <div class="col-md-4 col-md-offset-8 ">
                    <center><a href="{:U('goods/index')}" class="btn btn-1">继续购物</a></center>
                </div>
            </div>

            <!-- 购物车汇总,开始-->
            <div class="row">
                <div class="pricedetails">
                    <div class="col-md-4 col-md-offset-8">
                        <table>
                            <h6>汇总</h6>
                            <tr>
                                <td>小计</td>
                                <td>350.00</td>
                            </tr>
                            <tr>
                                <td>折扣</td>
                                <td>-----</td>
                            </tr>
                            <tr>
                                <td>运费</td>
                                <td>100.00</td>
                            </tr>
                            <tr style="border-top: 1px solid #333">
                                <td><h5>合计</h5></td>
                                <td>400.00</td>
                            </tr>
                        </table>
                        <center><a href="#" class="btn btn-1">结算</a></center>
                    </div>
                </div>
            </div>
            <!-- 购物车汇总,结束-->
        </empty>

    </div>
</div>
<include file="./Application/Home/View/footer.inc.html" />
