<h1 class="page-header">商品分类列表</h1>
<table class="table">
    <tr>
        <th>#</th>
        <th>名称</th>
        <th>操作</th>
    </tr>
    <volist name="result" id="row">
    <tr>
        <td>{$row.id}</td>

    </tr>
    </volist>
</table>
