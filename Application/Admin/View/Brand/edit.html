<include file="./Application/Admin/View/header.inc.html" />
<h1 class="page-header">修改品牌</h1>
<form action="__SELF__" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">品牌名称</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="品牌名称" value="{$result.name}" />
    </div>
    <div class="form-group">
        <label for="logo">LOGO</label>
        <input type="file" class="form-control" id="logo" name="logo"  />
        <div>
            <img src="Uploads/Brand/{$result.logo}" style="width: 100px;height: 50px;" />
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="提交" />
</form>
<include file="./Application/Admin/View/footer.inc.html" />
