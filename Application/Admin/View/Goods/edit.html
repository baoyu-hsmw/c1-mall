<include file="./Application/Admin/View/header.inc.html" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ue/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ue/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ue/lang/zh-cn/zh-cn.js"></script>
<h1 class="page-header">修改商品</h1>
<form action="__SELF__" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">商品名称*</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="商品名称" value="{$product_info.name}" />
    </div>

    <div class="form-group">
        <label for="goods_cat_id">分类*</label>
        <select name="goods_cat_id" id="goods_cat_id" class="form-control">
            <option value="">--请选择--</option>
            <volist name="cat_list" id="row">
                <if condition="$product_info.goods_cat_id eq $row['id']">
                    <option value="{$row.id}" selected="selected">{$row.name}</option>
                    <else />
                    <option value="{$row.id}">{$row.name}</option>
                </if>

            </volist>
        </select>
    </div>
    <div class="form-group">
        <label for="price">当前价格*</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="当前价格"  value="{$product_info.price}" />
    </div>
    <div class="form-group">
        <label for="original_price">原价格*</label>
        <input type="text" class="form-control" id="original_price" name="original_price" placeholder="原价格"  value="{$product_info.original_price}" />
    </div>
    <div class="form-group">
        <label for="inventory">库存*</label>
        <input type="text" class="form-control" id="inventory" name="inventory" placeholder="库存"  value="{$product_info.inventory}" />
    </div>

    <div class="form-group">
        <label for="logo_1">图片*</label>
        <input type="file" class="form-control" id="logo_1" name="logo_1"  />
        <notempty name="imgs[0]">
        <div>
            <img src="Uploads/Goods/{$imgs.0.src}" style="width: 100px; height: 50px;" />

        </div>
        </notempty> <input type="text" value="{$imgs.0.id}" name="logo_id_1" />
        <input type="file" class="form-control" id="logo_2" name="logo_2"  />
        <notempty name="imgs[1]">
            <div>
                <img src="Uploads/Goods/{$imgs.1.src}" style="width: 100px; height: 50px;" />

            </div>
        </notempty><input type="text" value="{$imgs.1.id}" name="logo_id_2" />
        <input type="file" class="form-control" id="logo_3" name="logo_3"  />
        <notempty name="imgs[2]">
            <div>
                <img src="Uploads/Goods/{$imgs.2.src}" style="width: 100px; height: 50px;" />

            </div>
        </notempty><input type="text" value="{$imgs.2.id}" name="logo_id_3" />
        <input type="file" class="form-control" id="logo_4" name="logo_4"  />
        <notempty name="imgs[3]">
            <div>
                <img src="Uploads/Goods/{$imgs.3.src}" style="width: 100px; height: 50px;" />

            </div>
        </notempty><input type="text" value="{$imgs.3.id}" name="logo_id_4" />
    </div>
    <div class="form-group">
        <label for="descript">描述*</label>
        <textarea name="descript" id="descript" cols="30" rows="10">{$product_info.descript}</textarea>
    </div>
    <div class="form-group">
        <label for="brand_id">品牌</label>
        <select name="brand_id" id="brand_id" class="form-control">
            <option value="">--请选择--</option>
            <volist name="brand_list" id="row">
                <if condition="$product_info.brand_id eq $row['id']">
                <option value="{$row.id}" selected="selected">{$row.name}</option>
                    <else />
                    <option value="{$row.id}">{$row.name}</option>
                </if>
            </volist>
        </select>
    </div>
    <input type="submit" class="btn btn-primary" value="提交" />
</form>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('descript');
</script>
